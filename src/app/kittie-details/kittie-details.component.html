<router-outlet> </router-outlet>

<div class="card"  *ngIf="kits" style="float: left; width: 22rem; height: 30rem;">

  <div class="card-img-top"  > <!----*ngFor="let product of products"-->
    <app-kittie-list (notify)="clickedSelectedKitti($event)"></app-kittie-list>
    <img  class="card-img-top" style="height: 14rem; width: 16rem; padding: 30px; margin-top: 30px" [src]=kits.name />
    <!---   <app-kittie-buy></app-kittie-buy> <app-kittie-sell></app-kittie-sell> -->
    <button class="btn btn-success" (click)="payToBuyKittie(kits.price)">Buy</button>
  </div>
  <div class="card-body">
    <label class="card-title"> ${{kits.price}}</label><br>
    <label class="card-text" style="color: chocolate"> Description: {{kits.description}}</label><br>

  </div>
  <div class="card-body">
    <label class="card-text" style="color: chocolate"> Total Selected Products: {{kittilist.productCount}}</label><br>
    <label class="card-text" style="color: chocolate"> Total Price: ${{kittilist.totalPrice}}</label><br>

  </div>
</div>

<div class="card"  *ngIf="!kits" style="float: left; width: 62rem; height: 10rem;">
  <h2 style="color:blue">{{showErrorMessage}}</h2>
  
</div>
